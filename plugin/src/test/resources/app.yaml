# test
theme : "org.wso2.carbon.uuf.sample.theme.default"
sessionManagement:
  factoryClassName: "org.wso2.carbon.uuf.sample.simpleauth.bundle.api.auth.PersistentSessionManagerFactory"
  timeout: 600
authorizer: "org.wso2.carbon.uuf.sample.simpleauth.bundle.api.auth.CaasAuthorizer"
menus :
  - name: "main"
    items:
      - text: "Home"
        link: "#"
        icon: "fw-home"
      - text: "Pets"
        submenus:
          - text: "See all our amazing pets"
            link: "pets"
          - text: "Add a new pets"
            link: "pets/new"
            icon: "fw fw-add"
          - text: "Pet of the month"
            link: "pets/snowball"
          - text: "Order new pets"
            link: "pets/order"
errorPages:
  404: "/foundation/error/404"
  default: "/foundation/error/default"
authenticator:
  className: "org.wso2.carbon.uuf.auth.DummyAuth"
  loginUri: "/simple-auth/login"
  logoutUri: "/simple-auth/logout"
security:
  csrfIgnoreUris: []
  xssIgnoreUris: []
  responseHeaders:
    staticResources:
      "Content-Security-Policy": "default-src 'none';"
    pages:
      "X-Frame-Options": "DENY"
